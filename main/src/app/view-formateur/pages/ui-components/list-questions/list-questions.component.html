<div class="container">
    <div *ngIf="!loading">
      <ng-container *ngFor="let apprenant of apprenants">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title mb-0"> {{ apprenant.fullName }}</h5>
            <!--<button (click)="triggerVideoCall(formateur.formateurId)">Start Video Call</button>!-->

          </div>
          <div class="card-body">
            <div *ngFor="let response of apprenantQuestionReponses[apprenant.apprenantId]" class="message-container">
              <div class="message">
                <p class="question">{{ response.question }}</p>
                <p class="date">{{ response.addedDate | date }}</p>
                <p class="message-body">{{ response.reponse }}</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="updatedResponse">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="updateQuestionResponse( updatedResponse)">Send</button>
                </div>
            </div>
        </div>
        
          
        </div>
      </ng-container>
    </div>
  
    <ng-template #loadingTemplate>
      <p>Loading...</p>
    </ng-template>
  </div>
