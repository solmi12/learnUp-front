<div *ngIf="displayForm">
<form [formGroup]="quizForm" (ngSubmit)="saveQuiz()" class="quiz-form">

      <label for="question1">Question 1:</label>

      <input type="text" id="correctResponse1" formControlName="correctResponse1" required>
      <label for="falseResponse1_1">False Response 1-1:</label>
      <input type="text" id="falseResponse1_1" formControlName="falseResponse1_1" required>
      <label for="falseResponse1_2">False Response 1-2:</label>
      <input type="text" id="falseResponse1_2" formControlName="falseResponse1_2" required>
      <label for="falseResponse1_3">False Response 1-3:</label>

    </div>
