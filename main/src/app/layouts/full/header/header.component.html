<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button aria-label="Notifications" (click)="toggleMobileFilterNav.emit()">
    <i-tabler
      class="d-flex"
      name="bell"
      [matBadge]="notifications ? notifications.length : 0"
      [matBadgeColor]="notifications && notifications.length > 0 ? 'primary' : 'accent'"
    ></i-tabler>
  </button>
  

  <div class="search-container">
    <input type="text" placeholder="Search" #searchInput />
    <button >Search</button>
</div>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->


  <a
  mat-flat-button
  color="primary"
  target="_blank"
  class="d-flex justify-content-center"
  (click)="logout()"
>
 log out
</a>

<button mat-icon-button *ngIf="admin" [routerLink]="['/ui-components/profile']">
  <div class="profile-initials">
    <span>{{ admin.firstName?.charAt(0)!.toUpperCase() }}{{ admin.lastName?.charAt(0)!.toUpperCase() }}</span>
  </div>
</button>




</mat-toolbar>
