<!-- dialog.component.html -->
<div class="dialog-container">
    <div class="dialog-content">
      <h1>{{ messageTitle }}</h1>
      <p>{{ messageContent }}</p>
    </div>
    <div class="dialog-actions">
      <button mat-button color="primary" (click)="onClose()">Close</button>
    </div>
  </div>
