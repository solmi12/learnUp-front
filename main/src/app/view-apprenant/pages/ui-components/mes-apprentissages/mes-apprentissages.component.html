<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Course </th>
          <th scope="col">Price</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let courItem of courList" (click)="viewCourDetails(courItem.courId!)">
          <td>{{ courItem.courName }}</td>
          <td>{{ courItem.price }}dt</td>
          <td>
            <div class="haj-image-container">
              <img *ngIf="courItem.imageData" [src]="'data:image/png;base64,' + courItem.imageData" alt="Course Image" class="haj-image img-fluid rounded-circle" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
