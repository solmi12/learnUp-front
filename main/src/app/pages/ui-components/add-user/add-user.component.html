<div class="container">
    <h2 class="text-center mb-4">Add User</h2>
    <mat-tab-group>
      <mat-tab label="Apprenant">
        <div class="form-container">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Classe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="classe">
                <mat-option value="premiere">Premiere</mat-option>
                <mat-option value="deuxieme">Deuxieme</mat-option>
                <mat-option value="troisieme">Troisieme</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="form-group">
              <label for="interests">Interests:</label>
              <input type="text" id="interests" formControlName="interests" class="form-control" placeholder="Enter Interests">
            </div>
            <div class="form-group">
              <label for="educationLevel">Education Level:</label>
              <input type="text" id="educationLevel" formControlName="educationLevel" class="form-control" placeholder="Enter Education Level">
            </div>
            <button type="submit" class="btn btn-primary">Ajout Apprenant</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Formateur">
        <div class="form-container">
          <form [formGroup]="formateurForm" (ngSubmit)="onSubmitFormateur()">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="expertise">Expertise:</label>
              <input type="text" id="expertise" formControlName="expertise" class="form-control" placeholder="Enter Expertise">
            </div>
            <div class="form-group">
              <label for="experience">Experience:</label>
              <input type="text" id="experience" formControlName="experience" class="form-control" placeholder="Enter Experience">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Enter Phone Number">
            </div>
            <button type="submit" class="btn btn-primary">Ajout Formateur</button>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
